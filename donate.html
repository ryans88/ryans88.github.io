<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Thinking Tree - Donate</title>
	<meta name="description" content="Thinking Tree">
	<meta name="author" content="Scott R.">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif|Poppins" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="assets/css/slick/slick.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

	<header class="navwrap container">
		<img src="assets/images/thinkingtree.png" alt="thinkingtreelogo" class="navlogo">
		<ul class="navbar">
			<li><a href="index.html">Home</a></li>
			<li><a href="gallery.html">Gallery</a></li>
			<li><a href="donate.html" class="active">Donate</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</header>

	<section class="sliderwrap animated fadeIn">
		<div class="featured-slider">
			<div><div class="slider-image" style="background-image: url('assets/images/treehouse1.jpg')"></div></div>
			<div><div class="slider-image" style="background-image: url('assets/images/treehouse2.jpg')"></div></div>
			<div><div class="slider-image" style="background-image: url('assets/images/treehouse3.jpg')"></div></div>
		</div>
	</section>

	<section class="contentwrap2 container animated fadeInUp">
		<div class="donateh1">
			<h1>Want to Donate?</h1>
		</div>

		<form>
    		<label for="fname">First Name</label>
   		 	<input type="text" id="fname" name="firstname" placeholder="Your first name..">

    		<label for="lname">Last Name</label>
    		<input type="text" id="lname" name="lastname" placeholder="Your last name..">

    		<label for="country">Country</label>
    		<select id="country" name="country">
      			<option value="australia">Australia</option>
      			<option value="canada">Canada</option>
      			<option value="usa">USA</option>
      			<option value="fhloston paradise">Fhloston Paradise</option>
    		</select>

    		<label for="subject">Subject</label>
    		<textarea id="subject" name="subject" placeholder="Tell us about yourself.." style="height:200px"></textarea>

    		<input class="submitbutton" type="submit" value="Submit">
  		</form>
	</section>

	<section class="calltoactionwrap">
		<div class="text">
			<h3>Filling out a donation form is fast and easy! Click here to see how you can help save trees.</h3>
			<a href="donate.html" class="button">DONATE NOW</a>
		</div>
	</section>

	<footer>
		<h3>Thinking Tree &bull; 777 Pine Trail, Oakvale, MN 49768 &bull; Main (123) 456.7890 &bull; Support (123) 456.7891</h3>
	</footer>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/css/slick/slick.min.js"></script>

	<script>
		$(document).ready(function(){
			$('.featured-slider').slick({
				autoplay: true,
				arrows: false,
				adaptiveHeight: true,
			});
		});
	</script>

</body>
</html>
